<div class="modal-content">
    <div class="modal-header">
        <h3>{{vm.profile.name}}'s Profile</h3>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <label>Bio</label>
            <p>
                Here is some text to represent what a bio might look like on a public profile.
            </p>

            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Win/Loss Ratio
                        </div>
                        <div class="panel-body">
                            <h4>4:1</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Awards
                        </div>
                        <div class="panel-body">
                            <h4>None</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    Active Tournaments
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Info</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Blah</td>
                            <td>Blah</td>
                            <td>blah</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="pull-right">
            <button class="btn btn-default" ng-click="vm.close()">Close</button>
        </div>
    </div>
</div>
