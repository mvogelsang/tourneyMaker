<div class="content-wrapper">
    <h3 class="content-header">John Doe's Profile</h3>
    <br />
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Basic Info</h4>
            </div>
            <div class="panel-body">
                <div ng-form="vm.profileForm">
                    <div class="form-group">
                        <label>Full Name</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input class="form-control" type="text" ng-model="vm.name" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input class="form-control" type="text" ng-model="vm.username" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-at"></i></span>
                            <input class="form-control" type="email" ng-model="vm.email" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Timezone</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                            <input class="form-control" type="text" ng-model="vm.timezone" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Bio</label>
                        <div class="input-group">
                            <textarea class="form-control" rows="5" cols="100" ng-model="vm.bio" style="resize:none"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h4>Trophy Case</h4>
            </div>
            <div class="panel-body">
                Trophies or some sort of awards, idk
            </div>
        </div>
    </div>
</div>
