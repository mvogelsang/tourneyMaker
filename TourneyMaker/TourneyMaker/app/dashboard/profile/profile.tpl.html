<div class="content-wrapper">
    <h3 class="content-header">{{lpc.user.username}}'s Profile</h3>
    <br />
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Basic Info</h4>
            </div>
            <div class="panel-body">
                <div ng-form="lpc.profileForm">
                    <div class="form-group">
                        <div class="pull-right text-sm text-muted">You cannot change your username</div>
                        <label>Username</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input class="form-control" type="text" ng-model="lpc.user.username" readonly />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-at"></i></span>
                            <input name="email" class="form-control" type="email" ng-model="lpc.user.email" required />
                        </div>
                        <div ng-messages="lpc.profileForm.email.$error" ng-if="lpc.profileForm.email.$dirty" class="pull-right text-danger">
                            <div ng-message="required">
                                Please enter an email.
                            </div>
                            <div ng-message="email">
                                Please enter a valid email.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input class="form-control" type="text" ng-model="lpc.user.name" />
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <label>Timezone</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                            <input class="form-control" type="text" ng-model="vm.timezone" required />
                        </div>
                    </div>-->
                    <div class="form-group">
                        <label>Bio</label>
                        <div class="input-group">
                            <textarea class="form-control" rows="5" cols="100" ng-model="lpc.user.bio" style="resize:none"></textarea>
                        </div>
                    </div>

                    <div class="pull-right" ng-if="lpc.profileForm.$dirty">
                        <button class="btn btn-success" ng-disabled="lpc.profileForm.$invalid">Save</button>
                        <button class="btn btn-default">Cancel</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h4>Trophy Case</h4>
            </div>
            <div class="panel-body">
                <h4 class="text-center">Coming Soon!</h4>
            </div>
        </div>
    </div>
</div>
