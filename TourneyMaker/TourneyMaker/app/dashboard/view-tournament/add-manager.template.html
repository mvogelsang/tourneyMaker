<div class="">
    <div class="modal-header">
        <h3>Add Manager</h3>
    </div>
    <div class="modal-body">
        <p>Please enter the email of the manager you would like to add.</p>
        <input class="form-control" ng-model="vm.manager.email" />
    </div>
    <div class="modal-footer">
        <div class="pull-right">
            <button class="btn btn-success" ng-click="vm.addManager()">Add</button>
            <button class="btn btn-default" ng-click="vm.close()">Close</button>
        </div>
    </div>
</div>
