<div class="container-fluid content-wrapper">
    <div class="page-header">
        <div class="pull-right">
            <button class="btn btn-success" ng-click="vm.isEditingScore = false" ng-if="vm.isEditingScore">Save Scores</button>
            <button class="btn btn-default" ng-click="vm.close()">Close</button>
        </div>
        <h3>View Tournament 1</h3>
    </div>
    
    <button class="btn btn-success" ng-click="vm.openProfile()">Pretend I am someones profile</button>
    

    <!-- Bracket -->
    <br />
    <br />
    <div>
        <div class="col-md-2">
            <table class="table table-bordered clickable matchup-hover" ng-repeat="matchup in vm.matchups">
                <tbody ng-click="vm.isEditingScore = true">
                    <tr ng-class="{'winner' : matchup[0].winner == true}">
                        
                        <td>{{matchup[0].name}}</td>
                        <td>
                            <input ng-if="vm.isEditingScore" ng-model="matchup[0].score" style="width:inherit; height:inherit;"/>
                            <div ng-if="!vm.isEditingScore">{{matchup[0].score}}</div>
                        </td>
                    </tr>
                    <tr ng-class="{'winner' : matchup[1].winner == true}">
                        <td>{{matchup[1].name}}</td>
                        <td>
                            <input ng-if="vm.isEditingScore" ng-model="matchup[1].score" style="width:auto; height:auto;" />
                            <div ng-if="!vm.isEditingScore">{{matchup[1].score}}</div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
