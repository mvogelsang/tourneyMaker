<div class="container-fluid content-wrapper">
    <div class="page-header">
        <div class="pull-right">
            <button class="btn btn-success btn-flat" ng-click="vm.isEditingScore = false" ng-if="vm.isEditingScore">Save Scores</button>
            <button class="btn btn-primary btn-flat" ng-click="vm.isEditingScore = true" ng-if="!vm.isEditingScore">Update Scores</button>
            <a href="#/dashboard/{{lpc.authService.userLoggedIn.username}}/active-tournaments" class="btn btn-default" >Close</a>
        </div>
        <h3>View Tournament </h3>
    </div>  

    <!-- Bracket -->
    <div style="height: auto">
        <div class="row">
            <div ng-repeat="round in vm.top" class="col-md-2 vcenter">
                <div class="spacing">

                    <div ng-repeat="matchup in round" ng-if="matchup.matchid != 0">

                        <table class="table table-bordered table-hover" id="bracket" style="width: 100px">
                            <tbody>
                                <tr ng-click="vm.openProfile(matchup.player1)" class="clickable">
                                    <td>
                                        <span ng-if="matchup.player1 != 0">{{matchup.player1}}</span>
                                    </td>
                                </tr>
                                <tr ng-click="vm.openProfile(matchup.player2)" class="clickable">
                                    <td>
                                        <span ng-if="matchup.player2 != 0">{{matchup.player2}}</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <table class="table table-bordered table-hover" id="bracket" style="width: 100px" ng-if="round[0].matchid == 0" ng-class="{'final-match-4': vm.tournament.numParticipants == 4, 'final-match-8' : vm.tournament.numParticipants == 8, 'final-match-16' : vm.tournament.numParticipants == 16}">
                        <tbody>
                            <tr ng-click="vm.openProfile(matchup.player1)" class="clickable">
                                <td>
                                    <span ng-if="matchup.player1 != 0">{{matchup.player1}}</span>
                                </td>
                            </tr>
                            <tr ng-click="vm.openProfile(matchup.player2)" class="clickable">
                                <td>
                                    <span ng-if="matchup.player2 != 0">{{matchup.player2}}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <div class="row">
            <div ng-repeat="round in vm.bottom" class="col-md-2 vcenter">

                <div ng-repeat="matchup in round">

                    <table class="table table-bordered table-hover" id="bracket" style="width: 100px">
                        <tbody>
                            <tr ng-click="vm.openProfile(matchup.player1)" class="clickable">
                                <td>
                                    <span ng-if="matchup.player1 != 0">{{matchup.player1}}</span>
                                </td>
                            </tr>
                            <tr ng-click="vm.openProfile(matchup.player2)" class="clickable">
                                <td>
                                    <span ng-if="matchup.player2 != 0">{{matchup.player2}}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

</div>
